<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary</title>
    <link href="side-panel.css" rel="stylesheet" />
    <script type="module" src="side-panel.js"></script>
</head>
<body>
<header>
    <div class="search-toolbar">
        <label class="search-box" for="param">
            <input id="param" type="search" name="param" placeholder="Searching Word...">
        </label>
    </div>
</header>

<hr>
<div class="card-content">
    <div class="word-pronounce-content">
        <button id="audio-button" class="voice-button">ËÅ≤</button>
        <div class="word-pronounce-text">
            <p id="word"></p>
            <p id="pronounce"></p>
        </div>
    </div>
    <div class="word-group-content">
<!--        <div class="word-tag">-->
<!--            <p class="word-tag-text">B2</p>-->
<!--        </div>-->
    </div>
    <div class="definition-list-content">
        <div class="definition-content">
            <p id="wiktionary-header" class="definition-source-header">From Wiktionary</p>
            <div id="wiktionary-definitions"></div>
        </div>
<!--        <div class="definition-content">-->
<!--            <p id="free-dictionary-header" class="definition-source-header">From Free Dictionary Api</p>-->
<!--            <div id="free-dictionary-definitions"></div>-->
    </div>
</div>
</body>
</html>
